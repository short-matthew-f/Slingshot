<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slingshot</title>
  <link rel="stylesheet" href="stylesheets/app.css">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="control-panel">
    <button id="launch">Launch Ships</button>
    <button id="undo">Undo last command</button>
    <button id="redo">Redo last command</button>
  </div>

  <svg id="space"
       version="1.1"
       baseProfile="full"
       xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       xmlns:ev="http://www.w3.org/2001/xml-events">
  </svg>

  <script src="scripts/constants.js"></script>
  <script src="scripts/commander.js"></script>
  <script src="scripts/vector.js"></script>
  <script src="scripts/body.js"></script>
  <script src="scripts/bodyView.js"></script>
  <script src="scripts/universe.js"></script>
  <script src="scripts/universeView.js"></script>
  <script src="scripts/slingshot.js"></script>
</body>
</html>
